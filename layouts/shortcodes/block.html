{{ $devClass := "" }}
{{- if eq .Site.Params.SiteMode "dev" -}}
  {{ $devClass = "dev" }}
{{- end -}}

<div class="block-wrapper {{ .Get "class" }}">
  <div class='block {{ .Get "class" }} {{ $devClass }}'>
    {{ $title := .Get "title" }}
    {{- if $title -}}
    <h2>{{ .Get "title" }}</h2>
    {{- end -}}

    {{ .Inner }}
  </div>
</div>
